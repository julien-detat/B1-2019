<script type="text/javascript"> 
var myImage = document.querySelector('img'); 
myImage.onclick = function() {
   var mySrc = myImage.getAttribute('src');
   if(mySrc === 'j.jpg') {
      myImage.setAttribute('src','k.jpg');
   } 
   else if(mySrc === 'k.jpg') {
      myImage.setAttribute('src','kk.jpg');
   }
   else if(mySrc === 'kk.jpg') {
      myImage.setAttribute('src','kkk.jpg');
   }
   else if(mySrc === 'kkk.jpg'){
      myImage.setAttribute('src','kkkk.jpg');
   }
   else {
      myImage.setAttribute('src','j.jpg');
   }
}
</script>
